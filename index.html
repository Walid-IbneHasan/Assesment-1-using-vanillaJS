<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Poster Builder</div>
    </nav>

    <div class="hero">
      <h1>Welcome to Walid's Poster Builder</h1>
      <p>Design your own posters easily with our tool!</p>
    </div>

    <div class="button-container">
      <button class="toggle-btn" onclick="toggleControl('headerControl')">
        Header
      </button>
      <button class="toggle-btn" onclick="toggleControl('imageControl')">
        Image
      </button>
      <button class="toggle-btn" onclick="toggleControl('descriptionControl')">
        Description
      </button>
    </div>
    <div class="container-grid">
      <div class="container" id="create">
        <div class="controls" id="headerControl">
          <label for="headerText">Header:</label>
          <input type="text" id="headerText" placeholder="Enter header text" />
          <div class="alignment">
            <label class="label">Header Alignment:</label> <br />
            <button class="btn" onclick="alignHeader('left')">Left</button>
            <button class="btn" onclick="alignHeader('center')">Center</button>
            <button class="btn" onclick="alignHeader('right')">Right</button>
          </div>
          <label for="colorPickerHeader">Select Header Color:</label>
          <input type="color" id="colorPickerHeader" />
          <button class="close-btn" onclick="toggleControl('headerControl')">
            &times;
          </button>
        </div>

        <div class="controls" id="imageControl">
          <label for="imageUploader">Upload Image:</label>
          <input type="file" id="imageUploader" accept="image/*" />
          <button class="close-btn" onclick="toggleControl('imageControl')">
            &times;
          </button>
        </div>

        <div class="controls" id="descriptionControl">
          <label for="descriptionText">Description:</label>
          <textarea
            id="descriptionText"
            placeholder="Enter description"
          ></textarea>
          <div class="alignment">
            <label>Description Alignment:</label> <br />
            <button class="btn" onclick="alignDescription('left')">Left</button>
            <button class="btn" onclick="alignDescription('center')">
              Center
            </button>
            <button class="btn" onclick="alignDescription('right')">
              Right
            </button>
          </div>
          <label for="colorPickerDescription">Select Description Color:</label>
          <input type="color" id="colorPickerDescription" />
          <button
            class="close-btn"
            onclick="toggleControl('descriptionControl')"
          >
            &times;
          </button>
        </div>
      </div>
      <div class="container-sec-grid">
        <div class="preview" id="posterPreview">
          <h1 id="posterHeader">Your Header</h1>
          <img id="posterImage" alt="Image Preview" />
          <p id="posterDescription">Your Description</p>
        </div>
        <div class="btn-div">
          <button id="downloadButton" class="btn-download">
            Download Poster
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
